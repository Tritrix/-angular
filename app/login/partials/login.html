<medium ng-show="anyDirtyAndInvalid" class="alert-box alert" id="alerts">A valid email address is required.</medium>

<div ng-messages="loginForm.email.$error" class="error">   
    <span ng-message="email" class="alert-box"> Invalid email</span>
</div>


<div>
  <!-- navigation -->
    <nav class="navbar-custom" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">

        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" data-toggle="collapse" data-target=".navbar-main-collapse">
           <i class="fa fa-bars"></i>
        </button>
        <a href="">
            <img src="img/health.png" />
        </a>
      </div>
  <!-- ./navigation -->
        
    
<!-- Logincontroller -->
<div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" data-ng-controller="LoginController">
          
       
    <form name="loginForm" ng-submit="login(credentials,$event)" ng-class={submitted:submitted}>
    
        <div class="row-fluid">
            
            <ul class="col-md-5">
                    <!-- error message -->
                    <li class="alert-message error" ng-show="anyDirtyAndInvalid" >
                        <a class="close" href="#">Ã—</a>
                        <p><strong>try again with valid Username and Password</p>
                    </li>
            </ul> 
                
            <ul class="nav navbar-nav navbar-right">
                            
                <!-- Email id-->

                <li style="padding:10px;">
                    <input type="email" placeholder="Enter your email" name="email" class="form-control input-sm" ng-model="credentials.email" ng-model-options="{debounce:{ 'default':500} }">   
                </li>

                <!-- password -->

                <li style="padding:10px;">
                     <input type="password" placeholder="password" name="password" class="form-control input-sm" ng-model="credentials.password" ng-model-options="{debounce:{ 'default':500} }"> 
                </li>

                <!-- login button -->

                <li style="padding:10px;">
                    <button type="submit" class="btn btn-sm btn-primary">Login</button>

                </li>           
             </ul>            
       </div>
    </form>
    
</div>
<!-- /.navbar-collapse -->
</nav>
<!-- ./nav -->

</div>
<!-- ./LoginController -->


<!-- ./SignupController -->
<div class="row-fluid">
    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 pull-right" >
        <div style="background-color:rgba(255,255,255,.5); ">
            <div style="margin:100px 50px 0;" data-ng-controller="SignupController">
                <form id="signup"  name="signupForm" data-ng-submit="signup(userData)" class="form-horizontal" style="padding-top:30px; padding-bottom:30px;">
                    <!-- error message -->
                    <div class="alert-message error" ng-show="anyDirtyAndInvalid" >
                        <p><strong>Enter form details</strong></p>
                    </div>
                    
                        <h2 style="padding:3px">Sign Up</h2>
                        <h4 style="padding:3px;">It only takes a minute.</h4>

                        <div class="form-group">
                            <label class="control-label">First Name</label>
                                <input type="text" class="form-control input-sm" placeholder="Enter your First Name" name="firstName" ng-model="userData.firstName"style="width:100%;"  />
                        </div>

                        <div class="form-group">
                            <label class="control-label">Last Name</label>
                                <input type="text" class="form-control input-sm" placeholder="Enter your Last Name" name="lastName" ng-model="userData.lastName" style="width:100%;" />
                        </div>

                    
                        <div class="form-group">
                            <label class=" control-label">Email address</label>
                            <input type="email" class="form-control input-sm" placeholder="Enter your email" name="email" ng-model="userData.email" style="width:100%;" />
                        </div>

                        <div class="form-group">
                            <label >Password</label>
                                <input type="password" class="form-control input-sm" placeholder="Enter your password" name="password" ng-model="userData.password" style="width:100%;" />
                        </div>


                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                                <h6>By clicking Sign Up, you agree to Health360's <a>User Agreement</a>, <a>Privacy Policy</a> and <a>Cookie Policy</a>.</h6>
                                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                            </div>
                        </div>
                    
                     
                </form>
            </div>
        </div>
    </div>
</div>
<!-- signup controller -->
